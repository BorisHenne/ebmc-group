services:
  mongo:
    image: mongo:7
    container_name: ebmc-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-ebmc}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-ebmc_secret}
    volumes:
      - mongo_data:/data/db
    networks:
      - ebmc-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ebmc-app
    restart: unless-stopped
    ports:
      - "8889:8889"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://${MONGO_USER:-ebmc}:${MONGO_PASSWORD:-ebmc_secret}@mongo:27017/ebmc?authSource=admin
    depends_on:
      - mongo
    networks:
      - ebmc-network

networks:
  ebmc-network:
    driver: bridge

volumes:
  mongo_data:
