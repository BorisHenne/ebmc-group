name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ========== Lint & Build ==========
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  # ========== Deploy to Production via Cloudflare Tunnel ==========
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH with Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat >> ~/.ssh/config << EOF
          Host nas-tunnel
            HostName ${{ secrets.CF_TUNNEL_HOSTNAME }}
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Deploy to NAS
        run: |
          ssh nas-tunnel << 'EOF'
            cd /volume1/docker/ebmc-group

            # Download latest code
            rm -rf * .[!.]*
            curl -sL https://github.com/${{ github.repository }}/archive/refs/heads/main.tar.gz | tar -xz --strip-components=1

            # Rebuild and restart container
            docker compose down
            docker compose up -d --build
            echo "Deployment complete!"
          EOF

      - name: Notify
        run: echo "Deployment successful!"
