name: Deploy via Cloudflare Tunnel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  deploy:
    name: Deploy to NAS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          cat >> ~/.ssh/config << EOF
          Host nas
            HostName ssh-nas.boris-henne.fr
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Deploy source code with rsync
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.env.local' \
            -e "ssh -F ~/.ssh/config" \
            ./ \
            nas:${{ secrets.DEPLOY_PATH }}/

      - name: Rebuild and restart Docker
        run: |
          ssh -F ~/.ssh/config nas << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose down
            docker compose up -d --build
            echo "Deployment complete!"
          EOF
