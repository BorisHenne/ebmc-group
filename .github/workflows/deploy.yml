name: Deploy via Cloudflare Tunnel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  deploy:
    name: Deploy to NAS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb -o cloudflared.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat > ~/.ssh/config << EOF
          Host nas
            HostName ssh-nas.boris-henne.fr
            User ${{ secrets.SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy via SSH (curl download)
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          REPO: ${{ github.repository }}
        run: |
          ssh nas << ENDSSH
          cd ${DEPLOY_PATH}

          # Download latest code from GitHub
          curl -sL https://github.com/${REPO}/archive/refs/heads/main.tar.gz -o /tmp/repo.tar.gz

          # Clean and extract
          rm -rf ./* ./.[!.]*
          tar -xzf /tmp/repo.tar.gz --strip-components=1
          rm /tmp/repo.tar.gz

          # Rebuild Docker
          docker compose down
          docker compose up -d --build

          echo "Deployment complete!"
          ENDSSH
